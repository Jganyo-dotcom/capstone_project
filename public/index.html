<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FocuSet</title>
    <style>
      :root {
        --bg-dark: #0f172a;
        --bg-card: #1e293b;
        --bg-accent: #2563eb;
        --text-light: #f1f5f9;
        --text-muted: #94a3b8;
        --success: #10b981;
        --error: #ef4444;
      }
      body {
        font-family: "Inter", system-ui, sans-serif;
        background: var(--bg-dark);
        color: var(--text-light);
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }
      #registerSection.hidden {
        display: none;
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 24px;
        background: var(--bg-card);
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      }
      h1,
      h2,
      h3 {
        margin-bottom: 12px;
        font-weight: 600;
        color: var(--text-light);
      }
      section {
        margin-top: 24px;
        padding-top: 16px;
        border-top: 1px solid #334155;
      }
      .row {
        display: flex;
        gap: 12px;
        margin: 12px 0;
        flex-wrap: wrap;
      }
      input,
      select,
      button {
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #334155;
        background: #0f172a;
        color: var(--text-light);
        flex: 1;
        transition: all 0.2s ease;
      }
      input:focus,
      select:focus {
        outline: none;
        border-color: var(--bg-accent);
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.4);
      }
      button {
        cursor: pointer;
        background: var(--bg-accent);
        border: none;
        font-weight: 600;
      }
      button:hover {
        background: #1d4ed8;
        transform: translateY(-1px);
      }
      p {
        color: var(--text-muted);
        margin: 6px 0;
      }
      .success {
        color: var(--success);
      }
      .error {
        color: var(--error);
      } /* Calendar */
      .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 6px;
        margin-top: 12px;
      }
      .calendar-day {
        padding: 10px;
        border-radius: 6px;
        text-align: center;
        background: #334155;
        color: var(--text-light);
        font-size: 12px;
        transition: background 0.3s ease;
      }
      .calendar-day.completed {
        background-color: #00ff7f; /* neon spring green */
        color: #000; /* black text for contrast */
        border: 2px solid #fff; /* crisp white border */
        box-shadow:
          0 0 10px #00ff7f,
          0 0 20px #00ff7f; /* glowing aura */
        font-weight: bold; /* make numbers stand out */
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      .calendar-day.completed:hover {
        transform: scale(1.1); /* playful zoom on hover */
        box-shadow:
          0 0 15px #00ff7f,
          0 0 30px #00ff7f;
      }

      .calendar-day.missed {
        background-color: #ff4d4d; /* vivid red for missed */
        color: #fff;
        opacity: 0.8;
      }

      .calendar-day.upcoming {
        background-color: #ffd700; /* bright gold for upcoming */
        color: #000;
      }

      .calendar-week.completed {
        background: var(--bg-accent);
        color: #fff;
      } /* Modal */
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }
      .hidden {
        display: none;
      }
      .modal.hidden {
        display: none;
      }
      .modal-content {
        background: var(--bg-card);
        padding: 24px;
        border-radius: 12px;
        max-width: 600px;
        width: 90%;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        animation: fadeIn 0.3s ease;
      }
      .close {
        float: right;
        font-size: 24px;
        cursor: pointer;
        color: var(--error);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      } /* Goal cards */
      .goal-card {
        background: #0b1220;
        border: 1px solid #334155;
        border-radius: 10px;
        padding: 16px;
        margin: 12px 0;
        transition: transform 0.2s ease;
      }
      .goal-card:hover {
        transform: translateY(-2px);
      }
      .goal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #stepsContainer {
        display: flex;
        flex-direction: column; /* stack children vertically */
        gap: 8px; /* spacing between inputs */
      }
      .step-row {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        background: #1e293b;
        border: 1px solid #334155;
        border-radius: 8px;
        padding: 10px;
        margin: 6px 0;
      }

      @media (min-width: 600px) {
        .row {
          flex-direction: row;
          align-items: center;
          flex-wrap: wrap;
          gap: 8px;
        }
        .row label {
          margin-right: 4px;
        }
        .row input,
        .row select,
        .row button {
          flex: 1; /* let them expand evenly */
          min-width: 120px;
        }
      }

      .step-row .meta {
        color: var(--text-muted);
        font-size: 12px;
      } /* Loader */
      .loader {
        border: 3px solid #334155;
        border-top: 3px solid var(--bg-accent);
        border-radius: 50%;
        width: 18px;
        height: 18px;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-left: 8px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      } /* Responsive */
      @media (max-width: 768px) {
        .goal-header,
        .step-row {
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }
        #stepsContainer {
          display: flex;
          flex-direction: column; /* stack children vertically */
          gap: 8px; /* spacing between inputs */
        }
        button,
        input,
        select {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>FocuSet</h1>

      <!-- Auth Section -->
      <div class="container" id="hide">
        <h1>Authentication</h1>

        <!-- Login Section -->
        <section id="loginSection">
          <h2>Login</h2>
          <div class="row">
            <input id="loginMain" type="text" placeholder="Email or Username" />
            <input id="loginPassword" type="password" placeholder="Password" />
          </div>
          <div class="row">
            <button id="loginBtn">Login</button>
          </div>
          <p id="loginStatus"></p>
          <p>
            Donâ€™t have an account?
            <a href="#" id="showRegister">Register here</a>
          </p>
        </section>

        <!-- Register Section (hidden by default) -->
        <section id="registerSection" class="hidden">
          <h2>Register</h2>
          <div class="row">
            <input id="regName" type="text" placeholder="Full Name" />
            <input id="regUsername" type="text" placeholder="Username" />
            <input id="regEmail" type="text" placeholder="Email" />
          </div>
          <div class="row">
            <input id="regPhone" type="tel" placeholder="Phone Number" />
            <input id="regPassword" type="password" placeholder="Password" />
            <input
              id="regCPassword"
              type="password"
              placeholder="Password again"
            />
          </div>
          <div class="row">
            <button id="registerBtn">Register</button>
          </div>
          <p id="registerStatus"></p>
          <p>
            Already have an account?
            <a href="#" id="showLogin">Login here</a>
          </p>
        </section>
      </div>

      <!-- Push Section -->
      <section class="push">
        <h2>Push Notifications</h2>
        <div class="row">
          <button id="subscribeBtn">Subscribe</button>
          <button id="testPushBtn">clear goals</button>
        </div>
        <p id="pushStatus"></p>
      </section>

      <!-- Goal Section (hidden until login) -->
      <section id="goalSection" class="hidden">
        <h2>Create a Goal</h2>
        <div class="row">
          <input id="goalTitle" placeholder="Goal title" />
        </div>
        <div class="row" id="stepsContainer">
          <input type="text" class="stepInput" placeholder="Step name" />
        </div>
        <div class="row">
          <select id="stepFrequency">
            <option value="Daily">Daily</option>
            <option value="Weekly">Weekly</option>
            <option value="Monthly">Monthly</option>
          </select>
          <label for="startgoal">starts:</label>
          <input type="date" id="startgoal" />
          <label for="endgoal">ends:</label>
          <input type="date" placeholder="when the goal ends" id="endgoal" />
          <button id="createGoalBtn">Create Goal</button>
        </div>
        <p id="goalStatus"></p>
      </section>

      <!-- Attach Section (hidden until login) -->
      <section id="attachSection" class="hidden">
        <h2>Attach Subscription</h2>
        <div class="row">
          <input id="goalId" placeholder="Goal ID" />
        </div>
        <div class="row">
          <button id="attachSubBtn">Attach subscription to step 0</button>
        </div>
        <p id="attachStatus"></p>
      </section>

      <!-- Goals List Section (hidden until login) -->
      <section id="goalsListSection" class="hidden">
        <h2>My goals</h2>

        <div class="row">
          <button id="refreshGoalsBtn">Refresh</button>
          <select id="goalsPageSize">
            <option value="1" selected>1 per page</option>
            <option value="5">5 per page</option>
            <option value="10">10 per page</option>
            <option value="20">20 per page</option>
          </select>
        </div>

        <div id="goalsList"></div>

        <div class="row" id="paginationBar">
          <button id="prevPageBtn">Prev</button>
          <span id="pageInfo"></span>
          <button id="nextPageBtn">Next</button>
        </div>

        <p id="goalsStatus"></p>
      </section>

      <!-- Modal wrapper -->
      <div id="streakModal" class="modal hidden">
        <div class="modal-content">
          <span id="closeStreakModal" class="close">&times;</span>
          <h2>Streak Calendar</h2>
          <div id="streakCounts"></div>
          <div id="calendarGrid" class="calendar"></div>
          <p id="streakStatus"></p>
        </div>
      </div>

      <section id="upcomingGoalsSection" class="hidden">
        <h2>Upcoming Goals (expiring soon)</h2>
        <div id="upcomingGoalsList"></div>
        <p id="upcomingGoalsStatus"></p>
      </section>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
